<form class="needs-validation" [formGroup]="form"   (ngSubmit)="onSubmit($event)">
    <div class="modal-body">
      <!-- **************************************************************************************** -->

      <div class="form-group">
        <label for="dateini">Fecha inicial:</label>
        <input type="date" id="dateini" name="dateini" formControlName="dateini" required>
      </div>
    
      <div class="form-group">
        <label for="datefin">Fecha final:</label>
        <input type="date" id="datefin" name="datefin" formControlName="datefin" required>
      </div>

      <div class="form-row">
        <div class="col-md-12 mb-12 form-group">
          <label for="customer">
            <input type="checkbox" formControlName="customer"> Cliente
          </label>
        </div>
      </div>
  
      <div class="form-row">
        <div class="col-md-12 mb-12 form-group">
          <label for="country">
            <input type="checkbox" formControlName="country"> País
          </label>
        </div>
      </div>
  
      <div class="form-row">
        <div class="col-md-12 mb-12 form-group">
          <label for="provider">
            <input type="checkbox" formControlName="provider"> Proveedor
          </label>
        </div>
      </div>
  
      <div class="form-row">
        <div class="col-md-12 mb-12 form-group">
          <label for="category">
            <input type="checkbox" formControlName="category"> Categoría
          </label>
        </div>
      </div>
  
      <div class="form-row">
        <div class="col-md-12 mb-12 form-group">
          <label for="variety">
            <input type="checkbox" formControlName="variety"> Variedad
          </label>
        </div>
      </div>
  
      <div class="form-row">
        <div class="col-md-12 mb-12 form-group">
          <label for="color">
            <input type="checkbox" formControlName="color"> Color
          </label>
        </div>
      </div>


      <!-- **************************************************************************************** -->
    </div>
    <div class="modal-footer">
      <button class="btn btn-primary" type="submit">Generar informe</button>
    </div>
  </form>
